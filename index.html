<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Current Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="weather">

        <div class="top">
            <div id="visual"></div>
            <div id="description"></div>
            <h1 id="temp"></h1>
            <div id="location"></div>
            <hr>
        </div>

        <div class="bottom">
            <div class="humidity-section">
                <h4 id="humidity"></h4>
                <p id="humidity-text">Humidity</p>
            </div>
            <span> &nbsp; &nbsp; </span>
            <div class="windspeed-section">
                <h4 id="windspeed"></h4>
                <p id="windspeed-text">Wind Speed</p>
            </div>



        </div>


    </div>
    <script src="logic.js"></script>
</body>

</html
